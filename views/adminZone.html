<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Brain Training</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../js/jqueryUI/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <script src="https://use.fontawesome.com/c7b77a6ac8.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <h2>Administraci√≥n de preguntas</h2>
    <hr>
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th>Tema</th>
                <th>Enunciado</th>
                <th></th>
                <th><button id="addQuestion"class="btn btn-info icons"><i class="fa fa-plus" aria-hidden="true"></i></button></th>
            </tr>
            </thead>
            <tbody class="questions">
            </tbody>
        </table>
    </div>
</div>
<div class="container" id="questionForm">
    <form role="form" method="POST" action="#">

        <div class="form-group">

            <label for="enunciado" class="control-label">Enunciado pregunta</label>
            <input id="enunciado" type="text" class="form-control" name="name" value="" autocomplete="off" required >
            <div class="nameErrors"></div>
        </div>
        <div class="form-group">

            <label for="respuesta1" class="control-label">Respuesta posible 1</label>
            <input id="respuesta1" type="text" class="form-control" name="name" value="" autocomplete="off" required >
            <div class="nameErrors"></div>
        </div>
        <div class="form-group">

            <label for="respuesta2" class="control-label">Respuesta posible 2</label>
            <input id="respuesta2" type="text" class="form-control" name="name" value="" autocomplete="off" required >
            <div class="nameErrors"></div>
        </div>
        <div class="form-group">

            <label for="respuesta3" class="control-label">Respuesta posible 3</label>
            <input id="respuesta3" type="text" class="form-control" name="name" value="" autocomplete="off" required >
            <div class="nameErrors"></div>
        </div>
        <div class="form-group">

            <label for="respuesta4" class="control-label">Respuesta posible 4</label>
            <input id="respuesta4" type="text" class="form-control" name="name" value="" autocomplete="off" required >
            <div class="nameErrors"></div>
        </div>
        <div class="form-group">

            <label for="respuesCorrecta" class="control-label">Respuesta correcta</label>
            <input id="respuesCorrecta" type="text" class="form-control" name="name" value="" autocomplete="off" required >
            <div class="nameErrors"></div>
        </div>
        <div class="form-group">

            <label for="tema" class="control-label">Tema</label>
            <select id="tema" class="form-control" name="name" required >
            <div class="nameErrors"></div>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../js/jqueryUI/jquery-ui.min.js"></script>
<script src="../js/loadQuestionsAdmin.js"></script>
</body>
</html>
